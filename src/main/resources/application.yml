# Test Harness Configuration - Only credentials
schwab:
  api:
    appKey: "yourAppKey"
    appSecret: "yourAppSecret"
    tokenPropertiesFile: "schwab-api.json"
    refreshTokenFile: "schwab-refresh-token.txt"
    urls:
      auth: "https://api.schwabapi.com/v1/oauth/authorize"
      token: "https://api.schwabapi.com/v1/oauth/token"
      traderBase: "https://api.schwabapi.com/trader/v1"
      marketData: "https://api.schwabapi.com/marketdata/v1"
    defaults:
      redirectUri: "https://127.0.0.1:8182"
      httpTimeoutMs: 30000
      scope: "readonly"

spring:
  application:
    name: "schwab-test-harness"
  main:
    banner-mode: "off"
    log-startup-info: false

